<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>Web Manifestation</title>
	
	<!-- normalize -->
	<link rel="stylesheet" type="text/css" href="../css/normalize.css">
	<!-- animate -->
	<link rel="stylesheet" type="text/css" href="../css/animate.css">
	<!-- Google font -->
	<link href='http://fonts.googleapis.com/css?family=Cuprum' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div class="main-wrapper">
		
		<div class="top-wrapper">
			
			<div class="top-item skip wow fadeInRight" data-wow-delay="1s">
				<span>Skip <span>&raquo;</span></span>
			</div>
		</div>

		<div class="body-wrapper">

			<div class="btn btn-big opt-1 wow bounceInRight" data-wow-delay="0.1s">
				<span>Click here</span>
			</div>
			<div class="btn btn-big opt-2 wow bounceInRight" data-wow-delay="0.2s">
				<span>Click here</span>
			</div>
			<div class="btn btn-big opt-3 wow bounceInRight" data-wow-delay="0.3s">
				<span>Click here</span>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="../js/wow.min.js"></script>
	<script>
		new WOW().init();
	</script>
</body>
</html>
